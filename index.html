<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <header class="ms-0 ps-0">
            <div class="container">
                <nav class="navbar navbar-expand-lg">
                    <div class="container-fluid">
                        <img src="Templates/Atis.svg" alt="logo" class="navLogo">
                        <button class="navbar-toggler bg-primary" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav ms-auto">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Features</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Disabled</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Pricing</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link beforeButton">Disabled</a>
                                </li>
                            </ul>
                            <button>Become a host</button>
                        </div>
                    </div>
                </nav>
                <div class="headerText">
                    <img src="Templates/Greece.svg" alt="" class="greeceText">
                    <p><strong>WELCOME TO HEAVEN</strong></p>
                    <button class="checkOffer">Check Offer</button>
                </div>
            </div>
        </header>

        <div class="blueBox">
            <div class="container">
                <div class="d-flex justify-content-center blueBoxFlexbox">
                    <div class="blueBoxItems">
                        <div class="d-flex text-light">
                            <i class="bi bi-geo-alt"></i>
                            <p class="ps-3">City</p>
                        </div>
                        <hr class="bigHr">
                    </div>
                    <div class="blueBoxItemsP">
                        <div class="d-flex text-light">
                            <i class="bi bi-calendar3"></i>
                            <p class="ps-3">Check In</p>
                        </div>
                        <hr>
                    </div>
                    <div class="blueBoxItemsP">
                        <div class="d-flex text-light">
                            <i class="bi bi-calendar3"></i>
                            <p class="ps-3">Check Out</p>
                        </div>
                        <hr>
                    </div>
                    <div class="blueBoxItemsP">
                        <div class="d-flex text-light">
                            <i class="bi bi-house-door"></i>
                            <p class="ps-3">Rooms</p>
                        </div>
                        <hr>
                    </div>
                    <div class="blueBoxItemsP">
                        <div class="d-flex text-light">
                            <i class="bi bi-person"></i>
                            <p class="ps-3">Adults</p>
                        </div>
                        <hr>
                    </div>
                    <div class="blueBoxItemsP">
                        <div class="d-flex text-light">
                            <i class="bi bi-emoji-smile"></i>
                            <p class="ps-3">Children</p>
                        </div>
                        <hr>
                    </div>
                    <div class="blueBoxItemsP">
                        <div class="d-flex text-light">
                            <i class="bi bi-star"></i>
                            <p class="ps-3">Stars</p>
                        </div>
                        <hr>
                    </div>
                    <div class="blueBoxSearch">
                        <i class="bi bi-search"></i>
                    </div>
                </div>
            </div>
        </div>






        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</body>

</html>
